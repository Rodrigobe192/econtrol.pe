<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“² Monitor de Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ece5dd;
      color: #000;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background-color: #25D366;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #d9dede;
    }

    .chat-item {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-item:hover {
      background-color: #e9edef;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px;
      background-color: #128c7e;
      font-weight: bold;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #ece5dd;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      clear: both;
    }

    .from-client {
      float: left;
      background-color: #ffffff;
      color: black;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      margin-left: 10px;
    }

    .from-bot {
      float: right;
      background-color: #dcf8c6;
      color: black;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      margin-right: 10px;
    }

    .timestamp {
      font-size: 0.7em;
      color: gray;
      margin-top: 5px;
      clear: both;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #d9dede;
      border-top: 1px solid #ccc;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 1em;
    }

    .input-area button {
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .selected-chat {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
    }

    .chat-header {
      background-color: #128c7e;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Barra lateral -->
  <div class="sidebar">
    <div class="chat-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"  alt="Logo">
      <span>Econtrol Bot</span>
    </div>

    <div class="chat-list" id="chatList"></div>
  </div>

  <!-- Ãrea de chat seleccionado -->
  <div class="selected-chat">
    <div class="chat-header" id="chatHeader">
      <img src="https://via.placeholder.com/40"  alt="Perfil">
      <span id="chatName">Selecciona un chat</span>
    </div>

    <div class="chat-messages" id="chatBox"></div>

    <form class="input-area" id="chatForm">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    let currentChat = null;

    // Cargar lista de clientes
    async function loadChats() {
      const res = await fetch("/api/chats");
      const chats = await res.json();

      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";

      Object.keys(chats).forEach((from) => {
        const lastMsg = chats[from].responses[chats[from].responses.length - 1]?.text || "Nuevo cliente";
        const item = document.createElement("div");
        item.className = "chat-item";
        item.innerHTML = `
          <img src="https://via.placeholder.com/40"  alt="Perfil" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
          <strong>${from}</strong><br>
          <small>${lastMsg}</small>
        `;
        item.onclick = () => openChat(from);
        chatList.appendChild(item);
      });
    }

    // Abrir conversaciÃ³n
    async function openChat(from) {
      currentChat = from;

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      const res = await fetch(`/api/chat/${from}`);
      const chat = await res.json();

      document.getElementById("chatName").innerText = from;

      chat.responses.forEach(msg => {
        const msgDiv = document.createElement("div");
        msgDiv.className = msg.from === "cliente" ? "message from-client" : "message from-bot";
        msgDiv.innerText = msg.text;
        chatBox.appendChild(msgDiv);

        const time = document.createElement("div");
        time.className = "timestamp";
        time.innerText = new Date(msg.timestamp).toLocaleTimeString();
        chatBox.appendChild(time);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enviar mensaje desde asesor
    document.getElementById("chatForm").onsubmit = async (e) => {
      e.preventDefault();
      const message = document.getElementById("messageInput").value.trim();
      if (!message || !currentChat) return;

      await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to: currentChat, message })
      });

      document.getElementById("messageInput").value = "";
      openChat(currentChat);
    };

    setInterval(loadChats, 10000);
    window.onload = loadChats;
  </script>
</body>
</html>
