<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“² Monitor de Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1418;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 30%;
      background-color: #202c33;
      color: white;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #2a3942;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px;
      background-color: #2a3942;
      font-weight: bold;
      color: #e9edef;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-item {
      display: flex;
      flex-direction: column;
      background-color: transparent;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      color: #e9edef;
    }

    .chat-item:hover {
      background-color: #2a3942;
    }

    .selected-chat {
      width: 70%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #111b21;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 10px;
      clear: both;
      word-wrap: break-word;
    }

    .from-client {
      align-self: flex-start;
      background-color: #202c33;
      color: white;
      border-top-right-radius: 0;
    }

    .from-bot {
      align-self: flex-end;
      background-color: #005c4b;
      color: white;
      border-top-left-radius: 0;
    }

    .timestamp {
      font-size: 0.7em;
      color: #8696a0;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #202c33;
      border-top: 1px solid #2a3942;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      background-color: #2a3942;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 1em;
      outline: none;
      margin-right: 10px;
    }

    .input-area button {
      padding: 10px 20px;
      background-color: #00a884;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="chat-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo">
      <span>Econtrol Bot</span>
    </div>
    <div class="chat-list" id="chatList"></div>
  </div>

  <div class="selected-chat">
    <div class="chat-header" id="chatHeader">
      <img src="https://via.placeholder.com/40" alt="Perfil">
      <span id="chatName">Selecciona un chat</span>
    </div>

    <div class="chat-messages" id="chatBox"></div>

    <form class="input-area" id="chatForm">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    let currentChat = null;

    async function loadChats() {
      const res = await fetch("/api/chats");
      const chats = await res.json();
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";

      Object.keys(chats).forEach((from) => {
        const lastMsg = chats[from].responses[chats[from].responses.length - 1]?.text || "Nuevo cliente";
        const item = document.createElement("div");
        item.className = "chat-item";
        item.innerHTML = `
          <div style="display: flex; align-items: center;">
            <img src="https://via.placeholder.com/40" alt="Perfil" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
            <div>
              <strong>${from}</strong><br>
              <small>${lastMsg}</small>
            </div>
          </div>
        `;
        item.onclick = () => openChat(from);
        chatList.appendChild(item);
      });
    }

    async function openChat(from) {
      currentChat = from;
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      const res = await fetch(`/api/chat/${from}`);
      const chat = await res.json();
      document.getElementById("chatName").innerText = from;

      chat.responses.forEach(msg => {
        const msgDiv = document.createElement("div");
        msgDiv.className = msg.from === "cliente" ? "message from-client" : "message from-bot";
        msgDiv.innerText = msg.text;
        chatBox.appendChild(msgDiv);

        const time = document.createElement("div");
        time.className = "timestamp";
        time.innerText = new Date(msg.timestamp).toLocaleTimeString();
        chatBox.appendChild(time);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("chatForm").onsubmit = async (e) => {
      e.preventDefault();
      const message = document.getElementById("messageInput").value.trim();
      if (!message || !currentChat) return;

      await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to: currentChat, message })
      });

      document.getElementById("messageInput").value = "";
      openChat(currentChat);
    };

    setInterval(loadChats, 10000);
    window.onload = loadChats;
  </script>
</body>
</html>
